<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag&Drop</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-header start">Start</div>
        <div class="col-header progress">In progress</div>
        <div class="col-header done">Ready</div>
      </div>

      <div class="row">
        <div class="placeholder" id="start">
          <div class="item" draggable="true">Start</div>
        </div>
        <div class="placeholder" id="inprogress"></div>
        <div class="placeholder" id="ready"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
