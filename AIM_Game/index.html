<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Aim Training</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Start the Game</a>
    </div>

    <div class="screen">
      <h1>Choose a time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data_time="10">
            10 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data_time="25">
            25 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data_time="40">
            40 sec
          </button>
        </li>
        <li>
          <button class="time-btn" data_time="60">
            60 sec
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">

      <div class="btn-list">
        <button id="restart" class="none"><span class="material-symbols-outlined">
          refresh</span></button>
      </div>

      <h3>Countdown <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
